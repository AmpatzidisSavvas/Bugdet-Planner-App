
<mat-card ngSkipHydration>
    <div *ngIf="activeForm === 'login'">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (click)="login()">
                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <!-- <p *ngIf="error" class="error">
                    {{ error }}
                </p> -->

                <div class="button">
                    <button type="submit" mat-raised-button>Login</button>
                </div>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Don't have an account?</p>
            <button mat-button color="primary" (click)="toggleForm('register')">Register</button>
        </mat-card-actions>
    </div>
    

    <div *ngIf="activeForm === 'register'">
        <mat-card-title >Register</mat-card-title>
        <mat-card-content >
            <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (click)="register()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <!-- <p *ngIf="error" class="error">
                    {{ error }}
                </p> -->

                <div class="button">
                    <button type="submit" mat-raised-button>Register</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Already have an account?</p>
            <button mat-button color="primary" type="submit" (click)="toggleForm('login')">Login</button>
        </mat-card-actions>
    </div>
    
</mat-card>
